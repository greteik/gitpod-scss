<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Site</title>
</head>
<body>

    <header class="header">
            <div class="header_inner">
                <a href="#" class="header_logo-link"><img src="images/icon.svg" alt=""></a>
                <nav class="header_nav">
                    <ul class="header_nav-list">
                        <a href="#" class="header_nav-link"><li class="header_nav-item">Features</li></a>
                        <a href="#" class="header_nav-link"><li class="header_nav-item">Pricing</li></a>
                        <a href="#" class="header_nav-link"><li class="header_nav-item">Blog</li></a>
                        <a href="#" class="header_nav-link"><li class="header_nav-item">Docs</li></a>
                        <a href="#" class="header_nav-link"><li class="header_nav-item">Changelog</li></a>
                        <a href="#" class="header_nav-link"><li class="header_nav-item">We're hiring</li></a>
                    </ul>
                </nav>
                <button class="header_button"><a href="#" class="header_button-link">Login</a></button>
            </div>
    </header>

    <section class="section_code">
        <div class="container">
            <div class="code_inner">
                <div class="code_box">
                    <h1 class="code_title">Always<br> Ready to Code.</h1>
                    <p class="code_text">Spin up fresh, automated dev environment <br> for each task, in the cloud, in seconds.</p>
                    <div class="code_box-inner">
                        <button class="code_box-btn"><a href="#" class="code_box-link">Try Now</a></button>
                        <p class="code_box-text">Open a workspace. Start from any Git context.</p>
                    </div>
                    <div class="code_images">
                        <a href="#" class="code_img-link"><img src="images/lis.svg" alt=""></a>
                        <a href="#" class="code_img-link"><img src="images/git.svg" alt=""></a>
                        <a href="#" class="code_img-link"><img src="images/figure.svg" alt=""></a>
                    </div>
                </div>
                <img src="images/code-img.png" alt="" class="code-img">
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
